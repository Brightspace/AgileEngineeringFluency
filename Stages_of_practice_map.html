			var model = this;
			function ViewModel() {
				var vm = this;
				this.close_options = function () {
					vm.expanded(false);
				};
				this.open_options = function () {
					vm.expanded(true);
				};
				this.app = {
					data: ko.observable(model.data)
				};
				this.expanded = ko.observable(false);
				this.json_blob = ko.computed({
					read: function () {
						return JSON.stringify(vm.app.data(), undefined, 2);
					},
					write: function (value) {
						try {
							vm.app.data(JSON.parse(value));
						} catch (err) {
							return;
						}
					},
					owner: vm
				});
			}

			this.view_model = new ViewModel();
		};

		function Painter(canvas) {
			var self = this;
			var canvas = canvas;
			var ctx = canvas.getContext("2d");

			this.ctx = ctx; // temporary public while we refactor

			this.prepare = function () {
				ctx.translate(0.5, 0.5);
			}

			this.erase = function () {
				ctx.clearRect(-0.5, -0.5, canvas.width, canvas.height);
			}

			this.drawFilledCircle = function (point, radius, border_thickness, color) {
				ctx.beginPath();
				ctx.strokeStyle = "black";
				ctx.fillStyle = color;
				ctx.lineWidth = border_thickness;
				ctx.arc(point.x, point.y, radius, 0, Math.PI * 2, true);
				ctx.fill();
				ctx.stroke();
			}

			this.drawBezierCurve = function (bezierPoints, color, thickness) {
				ctx.beginPath();
				ctx.strokeStyle = color;
				ctx.lineWidth = thickness;
				ctx.moveTo(bezierPoints.start.x, bezierPoints.start.y);
				ctx.bezierCurveTo(bezierPoints.cp1.x, bezierPoints.cp1.y,
					bezierPoints.cp2.x, bezierPoints.cp2.y,
					bezierPoints.end.x, bezierPoints.end.y);
				ctx.stroke();
			}

			this.drawCircle = function (center, radius) {
				ctx.beginPath();
				ctx.strokeStyle = "black";
				ctx.lineWidth = "1";
				ctx.arc(center.x, center.y, radius, 0, Math.PI, true);
				ctx.arc(center.x, center.y, radius, Math.PI, Math.PI * 2, true);
				ctx.stroke();
			}

			this.drawBezierDebugInfo = function (bezierPoints) {
				drawBezierCurveIndicatorLines(bezierPoints);
				drawControlPoint(bezierPoints.cp1, "cp1");
				drawControlPoint(bezierPoints.cp2, "cp2");
				drawPointCoordinatesText(bezierPoints.start, "start");
				drawPointCoordinatesText(bezierPoints.end, "end");
			}

			this.drawText = function (text, font, where) {
				ctx.font = font;
				ctx.textAlign = "left";
				ctx.textBaseline = "middle";
				ctx.fillStyle = "black";

				ctx.beginPath();
				ctx.fillText(text, where.x, where.y);
				ctx.fill();
			}

			function drawBezierCurveIndicatorLines(bezier_points) {
				ctx.beginPath();
				ctx.strokeStyle = "gray";
				ctx.setLineDash([3]);
				ctx.lineWidth = "0.5";
				ctx.moveTo(bezier_points.start.x, bezier_points.start.y);
				ctx.lineTo(bezier_points.cp1.x, bezier_points.cp1.y);
				ctx.moveTo(bezier_points.end.x, bezier_points.end.y);
				ctx.lineTo(bezier_points.cp2.x, bezier_points.cp2.y);
				ctx.stroke();
				ctx.setLineDash([]);
			}

			function drawControlPoint(where, label) {
				self.drawCircle(where, 4);
				drawPointCoordinatesText(where, label);
			}

			function drawPointCoordinatesText(point, text) {
				self.drawText(text + ": (" + point.x + "," + point.y + ")", "10px segui", { x: point.x + 10, y: point.y });
			}
		}

		function extend_ko() {
			var PIXELS_BETWEEN_LOGICAL_GRID_POSITIONS = 50;
			var OFFSET_TO_GRID_ORIGIN = 40;
			var MARKER_RADIUS = 8;
			var MARKER_BORDER_THICKNESS = 3;
			var CONNECTOR_THICKNESS = 4;
			var X_BIAS = 0.6; // controls how much the curves should be "pulled" on the x-axis
			var Y_BIAS = 0.0; // controls how much the curves should be "pulled" on the y-axis

			var mainCanvas = document.getElementById("skillsCanvas");
			var debugCanvas = document.getElementById("debugCanvas");

			var prepare_canvas = function () {
				debugCanvas.width = mainCanvas.width;
				debugCanvas.height = mainCanvas.height;
				new Painter(mainCanvas).prepare();
				new Painter(debugCanvas).prepare();
			}

			var populate_canvas = function (parsedData) {
				var mainPainter = new Painter(mainCanvas);
				var debugPainter = new Painter(debugCanvas);
				var draw_context = {
					skills: parsedData.skills,
					components: parsedData.components,
					ctx: mainPainter.ctx,
					debugCtx: debugPainter.ctx,
					mainPainter: mainPainter,
					debugPainter: debugPainter,
				};

				mainPainter.erase();
				debugPainter.erase();

				for (var skillId in draw_context.skills) {
					draw_prereq_links(draw_context.skills[skillId], draw_context);
				}

				for (var skillId in draw_context.skills) {
					draw_skill_marker(draw_context.skills[skillId], draw_context);
				}
			}

			function draw_skill_marker(skill, draw_context) {
				var where = translatePoint(skill);
				drawSkillName(draw_context, skill.name, where);
				draw_context.mainPainter.drawFilledCircle(where, MARKER_RADIUS, MARKER_BORDER_THICKNESS, draw_context.components[skill.component].color);
			}

			function draw_prereq_links(skill, draw_context) {
				if (skill.requires == null)
					return;

				for (var j = 0, m = skill.requires.length; j < m; j++) {
					var requirement = skill.requires[j];
					var prereq = draw_context.skills[requirement.skill];
					var color = draw_context.components[skill.component].color;
					drawLink(draw_context, prereq, skill, color);
				}
			}

			function translatePoint(point) {
				return {
					x: (point.x * PIXELS_BETWEEN_LOGICAL_GRID_POSITIONS) + OFFSET_TO_GRID_ORIGIN,
					y: (point.y * PIXELS_BETWEEN_LOGICAL_GRID_POSITIONS) + OFFSET_TO_GRID_ORIGIN
				};
			}

			function drawLink(draw_context, sourceSkill, destinationSkill, color) {
				var bezierPoints = calculateBezierControlPoints(sourceSkill, destinationSkill);
				draw_context.mainPainter.drawBezierCurve(bezierPoints, color, CONNECTOR_THICKNESS);
				draw_context.debugPainter.drawBezierDebugInfo(bezierPoints);
			}

			function calculateBezierControlPoints(start, end) {
				start = translatePoint(start);
				end = translatePoint(end);
				var dx = end.x - start.x;
				var dy = end.y - start.y;

				var cp1 = { x: start.x + dx * X_BIAS, y: start.y + dy * Y_BIAS };
				var cp2 = { x: end.x - dx * X_BIAS, y: end.y - dy * Y_BIAS };

				return { start: start, cp1: cp1, cp2: cp2, end: end };
			}

			function drawSkillName(draw_context, name, where) {
				draw_context.mainPainter.drawText(name, "14px segui", { x: where.x + 10, y: where.y - 15 })
			}

			ko.bindingHandlers.stages = {
				init: function (element, value_accessor) {
					prepare_canvas();
				},
				update: function (element, value_accessor) {
					populate_canvas(ko.unwrap(value_accessor()));
				},
			};
		}
	</script>
	<script type="text/javascript" src="knockout-3.0.0.js">
	</script>
	<script type="text/javascript">
		function start() {
			extend_ko();
			ko.applyBindings(new StagesDataModel().view_model);
		}
